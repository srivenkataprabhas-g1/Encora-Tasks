<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    ============================================
    HEAD SECTION - Metadata and Configuration
    ============================================
    The <head> tag contains metadata about the HTML document.
    This includes character encoding, viewport settings, title,
    links to external resources, and SEO metadata.
    -->

    <!-- Character Encoding: UTF-8 for proper text rendering -->
    <meta charset="UTF-8" />

    <!-- Viewport Meta Tag: Controls how the page is displayed on mobile devices
         - width=device-width: Sets the width to the device's screen width
         - initial-scale=1.0: Sets initial zoom level to 100%
         This ensures responsive design works properly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title: Appears in the browser tab -->
    <title>React Application - Components and Hooks Tutorial</title>

    <!-- Meta Description: Used by search engines and social media -->
    <meta name="description" content="Learn React components, hooks, state management, and best practices with interactive examples" />

    <!-- Keywords: For search engine optimization -->
    <meta name="keywords" content="React, JavaScript, Frontend, Components, Hooks, useState, useEffect, Tutorial" />

    <!-- Author -->
    <meta name="author" content="React Learning Team" />

    <!-- Open Graph Tags (for social media sharing) -->
    <meta property="og:title" content="React Application - Components and Hooks Tutorial" />
    <meta property="og:description" content="Learn React components, hooks, state management, and best practices with interactive examples" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="React Application - Components and Hooks Tutorial" />
    <meta name="twitter:description" content="Learn React components, hooks, state management, and best practices with interactive examples" />
   
    <link rel="stylesheet" href="src/App.css" />
    <!-- Favicon (optional) -->
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->

    <!-- Preconnect to font sources (optional) -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->

    <!--
    ============================================
    IMPORTANT NOTES
    ============================================

    1. ROOT ELEMENT (#root):
       - This is where React will render the entire application
       - The id="root" must match the getElementById('root') in main.jsx
       - React replaces the content of this element with the App component

    2. VITE SCRIPT TAG:
       - The script type="module" below imports main.jsx
       - Vite automatically handles module bundling
       - Hot Module Replacement (HMR) is enabled in development
       - In production, this is bundled into optimized JavaScript

    3. STYLING:
       - Global styles are imported in App.jsx
       - Each component can have its own scoped styles
       - CSS is processed by Vite's CSS loader

    4. NO NEED TO:
       - Import React globally (it's handled by build tool)
       - Manually link to external CDN libraries
       - Configure Babel manually (Vite handles JSX transformation)
    -->
</head>

<body>
    <!--
    ============================================
    BODY SECTION - Main Content
    ============================================
    The <body> tag contains the visible content of the webpage.
    -->

    <!-- Root Container: This is where React will render all components -->
    <div id="root"></div>

    <!--
    ============================================
    APPLICATION INITIALIZATION SCRIPT
    ============================================
    This script imports and runs the main.jsx file.

    Key Points:
    - type="module" enables ES module syntax
    - src="./main.jsx" points to the entry file
    - Vite automatically:
      * Transforms JSX to JavaScript
      * Resolves imports
      * Handles hot module replacement in development
      * Bundles and optimizes for production
    -->
    <script type="module" src="src/main.jsx"></script>

    <!--
    ============================================
    ALTERNATIVE SETUP FOR PRODUCTION
    ============================================

    For production builds with Vite:

    1. Run: npm run build
    2. Vite generates optimized files in dist/ folder
    3. The main.jsx is bundled into JavaScript files
    4. In production HTML, the script tag would look like:

    <script type="module" src="/assets/main.[hash].js"></script>

    The hash ensures cache busting for new versions.

    For deployment:
    - Upload the contents of dist/ folder to your server
    - Configure your server to serve index.html for all routes
      (needed for React Router to work)
    -->
</body>

</html>

INSTALLATION AND SETUP
============================================

1. Prerequisites:
   - Node.js 14+ and npm installed
   - Code editor (VS Code recommended)

2. Create project:
   npm create vite@latest my-react-app -- --template react

3. Navigate to project:
   cd my-react-app

4. Install dependencies:
   npm install

5. Start development server:
   npm run dev
   Opens http://localhost:5173

6. Build for production:
   npm run build
   Output in dist/ folder

7. Preview production build:
   npm run preview
