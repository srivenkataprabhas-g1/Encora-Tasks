<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>School Stationery Store</h1>
  </header>

  <section class="catalog">
    <div class="product">
      <img src="pencil.jpg" alt="Pencil">
      <h3>Pencil</h3>
      <p>₹5 each</p>
    </div>
    <div class="product">
      <img src="pen.jpg" alt="Pen">
      <h3>Pen</h3>
      <p>₹10 each</p>
    </div>
    <div class="product">
      <img src="eraser.jpg" alt="Eraser">
      <h3>Eraser</h3>
      <p>₹3 each</p>
    </div>
    <div class="product">
      <img src="notebook.jpg" alt="Notebook">
      <h3>Notebook</h3>
      <p>₹25 each</p>
    </div>
  </section>
</body>
</html>
