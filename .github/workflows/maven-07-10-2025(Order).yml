name: Build Order Service (07-10-2025)

on:
  push:
    paths:
      - '07-10-2025/Retail-Project/order-service-11/**'
  pull_request:
    paths:
      - '07-10-2025/Retail-Project/order-service-11/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('07-10-2025/Retail-Project/order-service-11/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: 07-10-2025/Retail-Project/order-service-11
        run: mvn clean verify
