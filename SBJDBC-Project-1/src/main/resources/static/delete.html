<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Profile</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6b73ff, #000dff);
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      color: #fff;
    }
    form { 
      background: rgba(0,0,50,0.8); 
      padding: 30px 40px; 
      border-radius: 12px; 
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      width: 320px; 
      animation: fadeInDown 0.8s ease forwards;
    }
    @keyframes fadeInDown { 
      from {opacity: 0; transform: translateY(-40px);} 
      to {opacity: 1; transform: translateY(0);} 
    }
    h2 { 
      text-align: center; 
      margin-bottom: 20px; 
      letter-spacing: 1.4px; 
      font-weight: 700; 
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4); 
    }
    p { 
      margin-bottom: 10px; 
      font-weight: 600; 
    }
    label { 
      display: inline-block; 
      margin-right: 15px; 
      cursor: pointer; 
      position: relative; 
      padding-left: 25px; 
    }
    input[type="radio"] { 
      position: absolute; 
      opacity: 0; 
    }
    label input[type="radio"] + span { 
      position: absolute; 
      left: 0; 
      top: 2px; 
      height: 16px; 
      width: 16px; 
      background: #ccc; 
      border-radius: 50%; 
    }
    label input[type="radio"]:checked + span { 
      background: #66ccff; 
      box-shadow: 0 0 6px 2px #66ccff; 
    }
    label span::after { 
      content: ""; 
      position: absolute; 
      display: none; 
    }
    label input[type="radio"]:checked + span::after { 
      display: block; 
    }
    label span::after { 
      top: 4px; 
      left: 4px; 
      width: 8px; 
      height: 8px; 
      border-radius: 50%; 
      background: #fff; 
    }
    #loginLabel { 
      display: block; 
      margin: 10px 0 6px; 
      font-weight: 600; 
    }
    input[type="text"], 
    input[type="number"], 
    input[type="password"] { 
      width: 100%; 
      padding: 10px 12px; 
      border-radius: 6px; 
      border: none; 
      margin-bottom: 20px; 
      font-size: 16px; 
      outline: none;
      box-shadow: inset 0 2px 7px #141a3b15;
      transition: box-shadow 0.2s ease;
    }
    input[type="text"]:focus, 
    input[type="number"]:focus, 
    input[type="password"]:focus { 
      box-shadow: 0 0 8px 3px #66ccff; 
    }
    input[type="submit"] { 
      width: 100%; 
      background: #1db954; 
      border: none; 
      padding: 12px; 
      border-radius: 6px; 
      font-size: 16px; 
      font-weight: 700; 
      color: #fff; 
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(29,185,84,0.6); 
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="submit"]:hover, input[type="submit"]:focus { 
      background: #17a140; 
      box-shadow: 0 6px 28px rgba(23,161,64,0.8); 
      outline: none;
    }
    .message { 
      margin-top: 16px; 
      padding: 10px 12px; 
      border-radius: 8px; 
      text-align: center; 
      font-weight: 600; 
    }
    .error { 
      background: #f8d7da; 
      color: #721c24; 
      border: 1px solid #f5c6cb; 
    }
  </style>
</head>
<body>
  <form action="${pageContext.request.contextPath}/delete" method="post" onsubmit="return validate();">
    <h2>Delete Your Account</h2>
    <p>Login using:</p>
    <label>
      <input type="radio" name="loginType" value="id" checked />
      <span></span> ID
    </label>
    <label>
      <input type="radio" name="loginType" value="email" />
      <span></span> Email
    </label>
    <label>
      <input type="radio" name="loginType" value="phone_number" />
      <span></span> Phone Number
    </label>

    <label id="loginLabel" for="loginValue">ID:</label>
    <input type="number" id="loginValue" name="loginValue" required />

    <label for="password">Password:</label>
    <input type="password" name="Password" id="password" required minlength="8" />

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" name="confirmPassword" id="confirmPassword" required minlength="8" />

    <input type="submit" value="Submit" />

    <div style="margin-top:10px; text-align:center;">
      <span>Want to login?</span> <a href="login.html" style="color:#66ccff;">Click Here</a>
      <br/>
      <span>Want to register?</span> <a href="register.html" style="color:#66ccff;">Click Here</a>
    </div>
  </form>

  <script>
    const loginTypeRadios = document.querySelectorAll('input[name="loginType"]');
    const loginLabel = document.getElementById('loginLabel');
    const loginValueInput = document.getElementById('loginValue');

    loginTypeRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        const val = document.querySelector('input[name="loginType"]:checked').value;
        loginLabel.textContent = (val === 'id' ? 'ID' : val.replace('_',' ').replace(/\b\w/g, c => c.toUpperCase())) + ':';
        loginValueInput.value = '';
        loginValueInput.type = (val === 'id') ? 'number' : 'text';
        loginValueInput.focus();
      });
    });

    function validate() {
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      if (password.value !== confirmPassword.value) {
        alert("Passwords don't match");
        confirmPassword.focus();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
