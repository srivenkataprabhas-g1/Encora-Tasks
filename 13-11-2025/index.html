<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the Ball Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        canvas {
            background: #111;
            display: block;
            margin: 1rem auto;
            border: 2px solid #fff;
            border-radius: 8px;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Catch the Ball!</h1>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <p>Use ← and → arrow keys to move</p>
    <script src="https://cdn.jsdelivr.net/npm/gifler@0.1.0/gifler.min.js"></script>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 15,
            speed: 6,
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            dx: 3,
            dy: 3,
        };

        let score = 0;
        let gameOver = false;
        let rightPressed = false;
        let leftPressed = false;

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") rightPressed = true;
            if (e.key === "ArrowLeft") leftPressed = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowRight") rightPressed = false;
            if (e.key === "ArrowLeft") leftPressed = false;
        });

        function drawPaddle() {
            ctx.fillStyle = "#00bcd4";
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#ff4081";
            ctx.fill();
            ctx.closePath();
        }

        function drawScore() {
            ctx.font = "18px Arial";
            ctx.fillText("Score: " + score, 10, 20);
        }

        function drawGameOver() {
            ctx.font = "28px Arial";
            ctx.fillStyle = "red";
            ctx.fillText("Game Over!", 80, canvas.height / 2 + 100);
            ctx.fillStyle = "white";
            ctx.fillText("Score: " + score, 160, canvas.height / 2 + 140);
        }

        function update() {
            if (rightPressed && paddle.x + paddle.width < canvas.width) {
                paddle.x += paddle.speed;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }

            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Paddle collision
            if (
                ball.y + ball.radius >= paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                ball.dy *= -1;
                score++;
                ball.dx *= 1.05;
                ball.dy *= 1.05;
            }

            if (ball.y - ball.radius > canvas.height) {
                gameOver = true;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!gameOver) {
                drawPaddle();
                drawBall();
                drawScore();
                update();
                requestAnimationFrame(gameLoop);
            } else {
                drawGameOver();
            }
        }

        gameLoop();
    </script>
</body>

</html>
